services:
  # Spring Boot API (docker compose --profile all up -d)
  hopenvision-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hopenvision-api
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-postgresql}:${DB_PORT:-5432}/${DB_NAME:-hopenvision}
      DB_USERNAME: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4060,http://localhost:4061,http://localhost:5173,http://localhost:5174,http://localhost:3000}
      TZ: ${TZ:-Asia/Seoul}
    ports:
      - "9050:8080"
    networks:
      - database-network
    profiles:
      - all

  # React User Frontend + Nginx (docker compose --profile all up -d)
  hopenvision-web:
    build:
      context: .
      dockerfile: web-user/Dockerfile
    container_name: hopenvision-web
    ports:
      - "4060:80"
    depends_on:
      - hopenvision-api
    networks:
      - database-network
    profiles:
      - all

  # React Admin Frontend + Nginx (docker compose --profile all up -d)
  hopenvision-admin:
    build:
      context: .
      dockerfile: web-admin/Dockerfile
    container_name: hopenvision-admin
    ports:
      - "4061:80"
    depends_on:
      - hopenvision-api
    networks:
      - database-network
    profiles:
      - all

networks:
  database-network:
    external: true
