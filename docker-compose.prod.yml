services:
  # Spring Boot API
  hopenvision-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hopenvision-api
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-postgresql}:${DB_PORT:-5432}/${DB_NAME:-hopenvision}
      DB_USERNAME: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      ADMIN_API_KEY: ${ADMIN_API_KEY:?ADMIN_API_KEY is required}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://study.unmong.com,https://admin.unmong.com}
      TZ: ${TZ:-Asia/Seoul}
    ports:
      - "9050:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/exams?page=0&size=1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - database-network

  # React User Frontend + Nginx
  hopenvision-web:
    build:
      context: .
      dockerfile: web-user/Dockerfile
    container_name: hopenvision-web
    restart: always
    ports:
      - "4060:80"
    depends_on:
      - hopenvision-api
    networks:
      - database-network

  # React Admin Frontend + Nginx
  hopenvision-admin:
    build:
      context: .
      dockerfile: web-admin/Dockerfile
    container_name: hopenvision-admin
    restart: always
    ports:
      - "4061:80"
    depends_on:
      - hopenvision-api
    networks:
      - database-network

networks:
  database-network:
    external: true
