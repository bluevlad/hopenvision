services:
  # Spring Boot API
  hopenvision-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hopenvision-api
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/hopenvision
      DB_USERNAME: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      CORS_ALLOWED_ORIGINS: http://localhost:4060
      TZ: Asia/Seoul
    ports:
      - "9050:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/exams?page=0&size=1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - database-network

  # React Frontend + Nginx
  hopenvision-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: hopenvision-web
    restart: always
    ports:
      - "4060:80"
    depends_on:
      - hopenvision-api
    networks:
      - database-network

networks:
  database-network:
    external: true
